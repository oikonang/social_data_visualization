<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Week 7</title>
        <script type="text/javascript" src="d3.js"></script>
        <script type="text/javascript" src="https://d3js.org/topojson.v2.min.js"></script>
        <style type="text/css">
        button{
          width: 200px;
          background-color:rgba(0, 0, 0, 0.2);
          font-size:16px;
          text-align:center;
          border-radius: 5px;
        }
        </style>
    </head>  
    <body>
            <!--Create the buttons -->
            <div class="btn-group-lg" role="group" aria-label="...">
                <button type="button" class="initial">No Clustering</button>
                <button type="button" class="btn k2">K=2</button>
                <button type="button" class="btn k3">K=3</button>
                <button type="button" class="btn k4">K=4</button>
                <button type="button" class="btn k5">K=5</button>
                <button type="button" class="btn k6">K=6</button>
            </div>
            <!--Call the map script -->
            <script type="text/javascript">
            
                //Width and height
                var w = 1000;
                var h = 800;  
                var colors = ['coral','green','steelblue','yellow','cyan','pink','seagreen','skyblue','salmon']
                var buttonFlag = 0; //Set default to 0 for no clustering
                var clusterClasses = ["centr_points_2","centr_points_3","centr_points_4","centr_points_5","centr_points_6"]

                //Create the centroids hardcoded(didn't manage to source them from json)
                var centroids_2 = [[-122.41721258127922, 37.787394262218022], [-122.41924311718914, 37.760004216652128]]
                var centroids_3 = [[-122.41582476469686, 37.761346056903406], [-122.41709742374232, 37.787424549878409], [-122.47811474903897, 37.738906485698408]]
                var centroids_4 = [[-122.41708247002195, 37.787427118841762], [-122.41579332831969, 37.761446811162173], [-122.46632498052548, 37.718814247089576], [-122.48639782848089, 37.758572304670537]]
                var centroids_5 = [[-122.41584224261476, 37.761425698684391], [-122.41876997704011, 37.787654471039687], [-122.46632498052548, 37.718814247089576], [-122.48639782848089, 37.758572304670537], [-122.4045346858759, 37.785530686729118]]
                var centroids_6 = [[-122.4045346858759, 37.785530686729118], [-122.41599755987995, 37.761710403228989], [-122.46952143243395, 37.719173519869869], [-122.41876997704011, 37.787654471039687], [-122.48636572534035, 37.758689247617198], [-122.40540320357452, 37.727577617551638]]

                //Define projection for the bounding box
                var projection = d3.geoMercator()
                                   .center([-122.433701, 37.767683])
                                   .scale(250000) //zoom-in (default=1000)
                                   .translate([w / 2, h / 2]);

                //Define path generator
                var path = d3.geoPath()
                             .projection(projection);

                //Create SVG element
                var svg = d3.select("body")
                            .append("svg")
                            .attr("width", w)
                            .attr("height", h);
            
                //Load the json coordinates and print the map
                d3.json("geo.json", function(json) {
                    svg.selectAll("path")
                       .data(json.features)
                       .enter()
                       .append("path")
                       .attr("d", path)
                       .attr("stroke", "white")
                       .attr("stroke-width", 2)
                       .attr("stroke-opacity", 0.3)
                       .style("fill", "black")
                       .style("opacity", "0.4");
                });
                
                //Load in cluster data and print the prostitution points on the map 
                d3.csv("clusters.csv", function(data) {
                  // Create crimes coordinates by default
                  svg.selectAll(".points")
                     .data(data)
                     .enter()
                     .append("circle")
                     .attr("class", "points")
                     .attr("cx", function(d) {
                       return projection([d.X, d.Y])[0];
                     })
                     .attr("cy", function(d) {
                       return projection([d.X, d.Y])[1];
                     })
                     .attr("r", 5)
                     .style("fill", colors[0])
                     .style("opacity", 0.3);

                  // Text for the title of the plot
                  svg.append("text")
                     .attr("class", "text title") 
                     .attr("transform","translate(" + w/2 + ",80)")
                     .style("text-anchor","middle")
                     .attr("font-family", "sans-serif")
                     .attr("font-size", "20px")
                     .text("Prostitution Crimes Coordinates");

                  //////////////////////////////////////Create cendroiding function///////////////
                  function centroiding(clusterClass,data){
                    //Load the centroids we want for k=2
                    svg.selectAll(clusterClass)
                       .data(data)
                       .enter()
                       .append("circle")
                       .transition()
                       .duration(1000)
                       .attr("class", clusterClass)
                       .attr("cx", function(d) { return projection(d)[0]; })
                       .attr("cy", function(d) { return projection(d)[1]; })
                       .attr("r", 15)
                       .attr("stroke", "white")
                       .attr("stroke-width", 3)
                       .style("fill", "black");
                  }
                  ////////////////////////////////////////////////////////////////////////////////////////////////
                  //////////////////////////////////////Create clustering function////////////////////////////////
                  function clustering(){
                    //Create if statement for button selection
                    if (buttonFlag == 0){  ////////////////No clustering//////////////////
                      //Update title and colors of points
                      svg.selectAll(".text.title").text("Prostitution Crimes Coordinates");
                      svg.selectAll(".points").style("fill", colors[0]);
                      //Remove k=2,3,4,5,6 centroids
                      for (i = 0; i < clusterClasses.length; i++) { 
                        svg.selectAll("."+clusterClasses[i]).remove();
                      }
                    }
                    else if (buttonFlag == 2){  ////////////////k = 2//////////////////
                      //Update title and colors of points
                      svg.selectAll(".text.title").text("KNN for K = 2");
                      svg.selectAll(".points").style("fill", function(d){return colors[d.clusters_2]; });
                      //Remove k=3,4,5,6 centroids
                      for (i = 0; i < clusterClasses.length; i++) { 
                        if (i == 0) { continue; } //Except from k=2
                        svg.selectAll("."+clusterClasses[i]).remove();
                      }
                      //Load the centroids we want for k=2
                      centroiding(clusterClasses[0], centroids_2);
                    }
                    else if (buttonFlag == 3){  ////////////////k = 3//////////////////
                      //Update title and colors of points
                      svg.selectAll(".text.title").text("KNN for K = 3");
                      svg.selectAll(".points").style("fill", function(d){return colors[d.clusters_3]; });
                      //Remove k=2,4,5,6 centroids
                      for (i = 0; i < clusterClasses.length; i++) { 
                        if (i == 1) { continue; } //Except from k=3
                        svg.selectAll("."+clusterClasses[i]).remove();
                      }
                      //Load the centroids we want for k=3
                      centroiding(clusterClasses[1], centroids_3);
                    }
                    else if (buttonFlag == 4){  ////////////////k = 4//////////////////
                      //Update title and colors of points
                      svg.selectAll(".text.title").text("KNN for K = 4");
                      svg.selectAll(".points").style("fill", function(d){return colors[d.clusters_4]; });
                      //Remove k=2,3,5,6 centroids
                      for (i = 0; i < clusterClasses.length; i++) { 
                        if (i == 2) { continue; } //Except from k=4
                        svg.selectAll("."+clusterClasses[i]).remove();
                      }
                      //Load the centroids we want for k=4
                      centroiding(clusterClasses[2], centroids_4);
                    }
                    else if (buttonFlag == 5){  ////////////////k = 5//////////////////
                      //Update title and colors of points
                      svg.selectAll(".text.title").text("KNN for K = 5");
                      svg.selectAll(".points").style("fill", function(d){return colors[d.clusters_5]; });
                      //Remove k=2,3,4,6 centroids
                      for (i = 0; i < clusterClasses.length; i++) { 
                        if (i == 3) { continue; } //Except from k=5
                        svg.selectAll("."+clusterClasses[i]).remove();
                      }
                      //Load the centroids we want for k=5
                      centroiding(clusterClasses[3], centroids_5);
                    }
                    else {  ////////////////k = 6//////////////////
                      //Update title and colors of points
                      svg.selectAll(".text.title").text("KNN for K = 6");
                      svg.selectAll(".points").style("fill", function(d){return colors[d.clusters_6]; });
                      //Remove k=2,3,4,5 centroids
                      for (i = 0; i < clusterClasses.length; i++) { 
                        if (i == 4) { continue; } //Except from k=6
                        svg.selectAll("."+clusterClasses[i]).remove();
                      }
                      //Load the centroids we want for k=6
                      centroiding(clusterClasses[4], centroids_6);
                    }
                  }
                  //////////////////////////////////////On click No Clustering/////////////////////////////
                  d3.select(".initial").on("click", function(){
                      //Assign flagger to button
                      buttonFlag = 0;
                      clustering();
                  });
                  //////////////////////////////////////On click K = 2////////////////////////////////////
                  d3.select(".btn.k2").on("click", function(){
                      //Assign flagger to button
                      buttonFlag = 2;
                      clustering();
                  });
                  //////////////////////////////////////On click K = 3////////////////////////////////////
                  d3.select(".btn.k3").on("click", function(){
                      //Assign flagger to button
                      buttonFlag = 3;
                      clustering();
                  });
                  //////////////////////////////////////On click K = 4////////////////////////////////////
                  d3.select(".btn.k4").on("click", function(){
                      //Assign flagger to button
                      buttonFlag = 4;
                      clustering();
                  });
                  //////////////////////////////////////On click K = 5////////////////////////////////////
                  d3.select(".btn.k5").on("click", function(){
                      //Assign flagger to button
                      buttonFlag = 5;
                      clustering();
                  });  
                  //////////////////////////////////////On click K = 6////////////////////////////////////
                  d3.select(".btn.k6").on("click", function(){
                      //Assign flagger to button
                      buttonFlag = 6;
                      clustering();
                  });
              });
    </script>
                
 </body>
</html>
