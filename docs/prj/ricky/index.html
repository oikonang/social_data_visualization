<body>
    <div id="treeBarplot">
        <h1>What complaint should I expect if...</h1>
        <h2>I live in... <span id="districtTitle" class="userInputBarplot">(district)</span></h2>
        <h2>in... <span id="monthTitle" class="userInputBarplot">(month)</span></h2>
        <h2>during the... <span id="timeTitle" class="userInputBarplot">(part of day)</span></h2>

        <div class="col-sm-4" id="districtColumn">
            <label class="select-label">Choose the NYC District:</label>
            <select class="cs-select cs-skin-rotate" id="districtSelect">
                <option value="default" disabled selected>Choose your option</option>
                <!-- <option value="1">Option 1</option> -->
            </select>
        </div>

        <div class="col-sm-4" id="monthColumn">
            <label class="select-label">Choose the month:</label>
            <select class="cs-select cs-skin-rotate" id="monthSelect">
                <option value="default" disabled selected>Choose your option</option>
                <!-- <option value="1">Option 1</option> -->
            </select>
        </div>

        <div class="col-sm-4" id="timeColumn">
            <label class="select-label">Choose the time of day:</label>
            <select class="cs-select cs-skin-rotate" id="timeSelect">
                <option value="default" disabled selected>Choose your option</option>
                <!-- <option value="1">Option 1</option> -->
            </select>
        </div>        

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
