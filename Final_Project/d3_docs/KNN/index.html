<!DOCTYPE html>
<meta charset="utf-8">
<style>
  #map {
        width: 1000px;
        height: 800px;
      }
  .btn {
      width: 150px;
      background-color:#f2f2f2;
      font-size:16px;
      text-align:center;
      border-radius: 5px;
      height: 40px;
      font-size: 20px;
      font-weight: bold;
    }
  .currentFlag {
      background-color: #595959 !important;
      color: white;
    }
  div.tooltip { 
    position: absolute;     
    text-align: left;     
    width: 240px;          
    height: 40px;         
    padding: 2px;       
    font: 12px sans-serif;    
    background: lightsteelblue; 
    border: 0px;    
    border-radius: 8px;     
    pointer-events: none;     
  }
  </style>
<body>
<div class="btn-group-lg" role="group" aria-label="...">
    <button type="button" class="btn currentFlag" value="0" alt="5">K=5</button>
    <button type="button" class="btn" value="1" alt="10">K=10</button>
    <button type="button" class="btn" value="2" alt="30">K=30</button>
</div>
<div id="map"></div>
<!-- <script src="http://d3js.org/d3.geo.projection.v0.min.js"></script> -->
<!-- <script src="http://d3js.org/topojson.v1.min.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript" src="https://d3js.org/topojson.v2.min.js"></script>
<!-- <script type="text/javascript" src="d3-tip.js"></script> -->
<script type="text/javascript">
  var w = 1000;
  var h = 800;
  var colors = ['#FFFF00','#FF00FF']
  var buttonFlag = $(".currentFlag").attr("value");
  var title = $(".currentFlag").attr("alt");
  var neighNumber = ["neighs_5","neighs_10","neighs_30"];
  var knnScores = ["61.60%", "53.22%", "44.32%"];

  //Define projection for the bounding box
  var projection = d3.geoMercator()
                     .center([-74.011, 40.676])
                     .scale(130000)
                     .translate([w / 2, h / 2])
                  
  //Define path generator
  var path = d3.geoPath()
               .projection(projection);

  // Define the div for the tooltip
  var div = d3.select("body")
              .append("div") 
              .attr("class", "tooltip")       
              .style("opacity", 0);

  //Create SVG element
  var svg = d3.select("#map")
              .append("svg")
              .attr("height", h)
              .attr("width", w);

  //Load the json coordinates and print the map
  d3.json("nyc.geojson", function(json) {
    svg.selectAll("path")
        .data(json.features)
        .enter()
        .append("path")
        .attr("d", path)
        .attr("stroke", "white")
        .attr("stroke-width", 2)
        .attr("stroke-opacity", 0.3)
        .style("fill", "black")
        .style("opacity", "0.4");
  

  //Load in csv and print the coordinates on the map 
  d3.csv("KNN_predictions_2.csv", function(data) {
    svg.selectAll(".points")
      .data(data)
      .enter()
      .append("circle")
      .attr("class", "points")
      .attr("cx", function(d) { return projection([d.lon, d.lat])[0]; })
      .attr("cy", function(d) { return projection([d.lon, d.lat])[1]; })
      .attr("r", 6)
      .style("fill", "red") // the color is not mandatory as it is transparent
      .style("opacity", 0)
      .on("mouseover", function(d) {  
            div.transition()    
                .duration(200)    
                .style("opacity", .9);    
            div.html("Predicted Noise Complaint:" + "<strong>" + d[neighNumber[buttonFlag]] + "</strong>" + "<br/>" + 
                     "KNN Prediction Score:" + "<strong>" + knnScores[buttonFlag] + "</strong>" + "<br/>" + 
                     "Number of Nearest Neighbors:" + "<strong>" + title + "</strong>"
                     )  
                .style("left", (d3.event.pageX) + "px")   
                .style("top", (d3.event.pageY - 28) + "px");  
            })          
        .on("mouseout", function(d) {   
            div.transition()    
                .duration(500)    
                .style("opacity", 0); 
        });;

    //Setting onMouseClick event handler for buttons, set current clustering
    d3.selectAll(".btn")
      .on("click", function(){                    
          buttonFlag = $(this).attr("value");
          title = $(this).attr("alt");
          $(".btn").removeClass("currentFlag");
          $(this).addClass("currentFlag");
      });
    });

  });
</script>
</body>
</html>
