    <button type="button" class="btn" value="2" alt="KNN for K=30">K=30</button>

<!-- <script src="http://d3js.org/d3.geo.projection.v0.min.js"></script> -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript" src="https://d3js.org/topojson.v2.min.js"></script>
<!-- <script type="text/javascript" src="d3-tip.js"></script> -->
<script type="text/javascript">
  var w = 1000;
  var h = 800;
  var colors = ['#FFFF00','#FF00FF']

  //Define projection for the bounding box
  var projection = d3.geoMercator()
                     .center([-74.011, 40.676])
                     .scale(130000)
                     .translate([w / 2, h / 2])
                  
  //Define path generator
  var path = d3.geoPath()
               .projection(projection);

  //Create SVG element
  var svg = d3.select("#map")
              .append("svg")
              .attr("height", h)
              .attr("width", w);

  //Load the json coordinates and print the map
  d3.json("nyc.geojson", function(json) {
    svg.selectAll("path")
        .data(json.features)
        .enter()
        .append("path")
        .attr("d", path)
        .attr("stroke", "white")
        .attr("stroke-width", 2)
        .attr("stroke-opacity", 0.3)
        .style("fill", "black")
        .style("opacity", "0.4");

  //Load in routes and print the coordinates on the map 
  d3.csv("KNN_predictions.csv", function(data) {
    svg.selectAll(".points")
      .data(data)
      .enter()
      .append("circle")
      .attr("class", "points")
      .attr("cx", function(d) { return projection([d.lon, d.lat])[0]; })
      .attr("cy", function(d) { return projection([d.lon, d.lat])[1]; })
      .attr("r", 6)
      .style("fill", "red") //function(d){ return colors[+d.day%2]}) //Pick a different color per day
      .style("opacity", 0.1);
      // onclick show a tooltip with the name of district, the noise type and the prediction score

    });

  });
</script>
